<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Fat Burn - Chill Mode</title>
  <style>
    canvas {
      background: #87ceeb;
      display: block;
      margin: 0 auto;
      border: 4px solid black;
    }
    #gameOver {
      text-align: center;
      font-size: 2em;
      color: crimson;
      display: none;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="360" height="480"></canvas>
<div id="gameOver">ðŸ’¥ U crashed! Try again!</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let birdY = canvas.height / 2;
let velocity = 0;
let gravity = 0.5;          // Starting gravity (smaller than before)
let gravityDecay = 0.0005;  // Gradually gets even smaller
let jumpStrength = -8;      // Slightly softer jump
let pipes = [];
let frame = 0;
let gameOver = false;

function drawBird() {
  ctx.fillStyle = "crimson";
  ctx.beginPath();
  ctx.arc(60, birdY, 15, 0, Math.PI * 2);
  ctx.fill();
}

function drawPipe(pipe) {
  ctx.fillStyle = "green";
  ctx.fillRect(pipe.x, 0, pipe.width, pipe.gapY - pipe.gapHeight / 2);
  ctx.fillRect(pipe.x, pipe.gapY + pipe.gapHeight / 2, pipe.width, canvas.height);
}

function checkCollision(pipe) {
  const birdTop = birdY - 15;
  const birdBottom = birdY + 15;

  if (
    pipe.x < 75 && pipe.x + pipe.width > 45 &&
    (birdTop < pipe.gapY - pipe.gapHeight / 2 || birdBottom > pipe.gapY + pipe.gapHeight / 2)
  ) {
    return true;
  }
  if (birdY > canvas.height || birdY < 0) {
    return true;
  }
  return false;
}

function update() {
  if (gameOver) return;

  frame++;
  gravity = Math.max(gravity - gravityDecay, 0.1); // gravity eases toward 0.1
  velocity += gravity;
  birdY += velocity;

  if (frame % 100 === 0) {
    const gapY = Math.floor(Math.random() * 200) + 100;
    pipes.push({
      x: canvas.width,
      width: 40,
      gapY: gapY,
      gapHeight: 120
    });
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBird();

  for (let i = 0; i < pipes.length; i++) {
    pipes[i].x -= 1.5; // slower movement
    drawPipe(pipes[i]);
    if (checkCollision(pipes[i])) {
      document.getElementById("gameOver").style.display = "block";
      gameOver = true;
    }
  }

  requestAnimationFrame(update);
}

function flap() {
  if (!gameOver) {
    velocity = jumpStrength;
  }
}

document.addEventListener("keydown", flap);
document.addEventListener("click", flap);

update();
</script>
</body>
</html>
