<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slow Flappy Bird</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let frames = 0;
const DEGREE = Math.PI / 180;

// Game state
const state = {
  current: 0,
  getReady: 0,
  game: 1,
  over: 2
};

// Control
document.addEventListener("keydown", function(evt){
  if(evt.code === "Space"){
    switch(state.current){
      case state.getReady:
        state.current = state.game;
        break;
      case state.game:
        bird.flap();
        break;
      case state.over:
        location.reload();
        break;
    }
  }
});

// Bird
const bird = {
  x: 50,
  y: 150,
  radius: 12,
  gravity: 0.05,  // ⚠️ VERY LOW GRAVITY
  jump: 1.5,      // ⚠️ VERY SLOW FLAP UP
  speed: 0,
  draw(){
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
    ctx.fill();
  },
  update(){
    if(state.current === state.game){
      this.speed += this.gravity;
      this.y += this.speed;
    } else {
      this.y = 150; // reset position
      this.speed = 0;
    }

    if(this.y + this.radius >= canvas.height){
      this.y = canvas.height - this.radius;
      if(state.current === state.game){
        state.current = state.over;
      }
    }
  },
  flap(){
    this.speed = -this.jump;
  }
};

// Pipes
const pipes = {
  position: [],
  top: { y: 0 },
  width: 50,
  height: 300,
  gap: 120,
  maxYPos: -150,
  dx: 0.5, // ⚠️ VERY SLOW PIPE MOVEMENT
  draw(){
    for(let i = 0; i < this.position.length; i++){
      let p = this.position[i];
      ctx.fillStyle = "#228B22";
      // top pipe
      ctx.fillRect(p.x, p.y, this.width, this.height);
      // bottom pipe
      ctx.fillRect(p.x, p.y + this.height + this.gap, this.width, this.height);
    }
  },
  update(){
    if(state.current !== state.game) return;

    if(frames % 180 === 0){
      this.position.push({
        x: canvas.width,
        y: this.maxYPos * Math.random()
      });
    }

    for(let i = 0; i < this.position.length; i++){
      let p = this.position[i];
      p.x -= this.dx;

      // collision
      if (
        bird.x + bird.radius > p.x && 
        bird.x - bird.radius < p.x + this.width &&
        (
          bird.y - bird.radius < p.y + this.height || 
          bird.y + bird.radius > p.y + this.height + this.gap
        )
      ) {
        state.current = state.over;
      }

      // remove offscreen pipes
      if (p.x + this.width <= 0) {
        this.position.shift();
      }
    }
  },
  reset(){
    this.position = [];
  }
};

// Background and Foreground (optional)
function drawBackground() {
  ctx.fillStyle = "#70c5ce";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// Main loop
function draw(){
  drawBackground();
  pipes.draw();
  bird.draw();

  if (state.current === state.getReady) {
    ctx.fillStyle = "#FFF";
    ctx.font = "24px Arial";
    ctx.fillText("Press SPACE to Start", 100, 250);
  }

  if (state.current === state.over) {
    ctx.fillStyle = "#FFF";
    ctx.font = "24px Arial";
    ctx.fillText("Game Over! Press SPACE", 80, 300);
  }
}

function update(){
  bird.update();
  pipes.update();
}

function loop(){
  update();
  draw();
  frames++;
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
